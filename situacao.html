<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Situação do Aluno</title>
</head>

<body>
    <div class="card">
        <h1>Situação do Aluno</h1>

        <div>
            <input type="number" placeholder="Nota" id="nota">
            <button onclick="adicionar()">Adicionar</button>
            <button>Finalizar</button>
        </div>
    </div>

    <div class="card2">
        <h3>Notas Adicionadas: </h3>
        <span id="addNotas"></span>
    </div>

    <div class="card2">
        <input type="number" placeholder="Nota substitutiva" id="novaNota">
        <button onclick="substituiNota()">Substituir</button>
        <button>Retornar</button>
    </div>

    <div class="card2">
        <h3>Notas: </h3>
        <span id="tNotas"></span>
        <h3>Maior nota: </h3>
        <span id="maiorNota"></span>
        <h3>Menor nota: </h3>
        <span id="menorNota"></span>
        <h3>Média: </h3>
        <span id="media"></span>
        <h3>Situação do aluno: </h3>
        <span id="situacao"></span>
    </div>
    
</body>
</html>
